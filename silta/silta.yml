
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

varnish:
  enabled: false

elasticsearch:
  enabled: true

memcached:
  enabled: true

mounts:
  private-files:
    enabled: true

# Allow access from another namespace for testing purposes.
silta-release:
  proxy:
    enabled: true
    no_proxy: ".example.com"
  ingressAccess:
    test:
      additionalPodSelector:
        app: drupal
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project
    allowESaccess:
      additionalPodSelector:
        chart: elasticsearch
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project


exposeDomains:
  test:
    hostname: test.exposedomains.drupal-project-k8s.silta-test.wdr.io
  nonssl:
    hostname: nossl.exposedomains.drupal-project-k8s.silta-test.wdr.io
    ingress: nossl
  noredirect:
    hostname: noredirect.exposedomains.drupal-project-k8s.silta-test.wdr.io
    ingress: noredirect

ingress:
  # SSL OFF, REDIRECT: OFF
  nossl:
    tls: false
  # SSL: ON, SSL REDIRECT: OFF
  noredirect:
    redirect-https: false